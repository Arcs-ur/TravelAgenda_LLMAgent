{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgot Password</title>
    
    <link rel="stylesheet" href="{% static 'vendors/simplebar/css/simplebar.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-group d-block d-md-flex row">
                        <div class="card col-md-7 p-4 mb-0">
                            <div class="card-body">
                                <h1>Forgot Password</h1>
                                <p class="text-body-secondary">Please enter your details to reset your password</p>
                                <form method="post" id="forgot-password-form">
                                    {% csrf_token %}
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <svg class="icon">
                                                <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                                            </svg>
                                        </span>
                                        <input class="form-control" type="text" name="username" placeholder="Username" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <svg class="icon">
                                                <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-envelope-closed"></use>
                                            </svg>
                                        </span>
                                        <input class="form-control" type="email" name="email" placeholder="Email" required id="email-input">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <svg class="icon">
                                                <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                                            </svg>
                                        </span>
                                        <input class="form-control" type="text" name="verification_code" placeholder="Verification Code" required>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button id="send-code" class="btn btn-primary px-4" type="button">Send Code</button>
                                        <button class="btn btn-primary px-4" type="submit">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card col-md-5 text-white bg-primary py-5">
                            <div class="card-body text-center">
                                <h2>Remembered your password?</h2>
                                <a href="{% url 'accounts:login' %}" class="btn btn-lg btn-outline-light mt-3">Login Now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendors/@coreui/coreui-pro/js/coreui.bundle.min.js' %}"></script>
    <script src="{% static 'vendors/simplebar/js/simplebar.min.js' %}"></script>
    <script>
        document.getElementById('send-code').addEventListener('click', function () {
            const username = document.querySelector('input[name="username"]').value;
            const email = document.getElementById('email-input').value;

            fetch('/accounts/send_forgot_password_code/', { // 确保这个 URL 是正确的
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}', // 确保 CSRF 令牌正确
                },
                body: JSON.stringify({ username: username, email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message); // 显示成功消息
                } else {
                    alert(data.error); // 显示错误消息
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
