{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Verify Code</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-group d-block d-md-flex row">
                        <div class="card col-md-7 p-4 mb-0">
                            <div class="card-body">
                                <h1>Verify Code</h1>
                                <p class="text-body-secondary">Enter the verification code sent to your email.</p>

                                {% if messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {% for message in messages %}
                                            <div>{{ message }}</div>
                                        {% endfor %}
                                    </div>
                                {% endif %}

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="input-group mb-4">
                                        <span class="input-group-text">
                                            <svg class="icon">
                                                <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-check-circle"></use>
                                            </svg>
                                        </span>
                                        <input class="form-control" type="text" name="code" placeholder="Verification Code" required>
                                    </div>
                                    <input type="hidden" name="email" value="{{ request.session.verified_email }}">
                                    <button class="btn btn-primary px-4" type="submit">Verify Code</button>
                                </form>
                            </div>
                        </div>
                        <div class="card col-md-5 text-white bg-primary py-5">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Back to Forgot Password</h2>
                                    <p>If you want to resend the code, go back.</p>
                                    <a href="{% url 'accounts:forgot_password' %}" class="btn btn-lg btn-outline-light mt-3">Back</a> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendors/@coreui/coreui-pro/js/coreui.bundle.min.js' %}"></script>
</body>
</html>
