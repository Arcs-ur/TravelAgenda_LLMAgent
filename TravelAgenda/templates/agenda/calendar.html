{% extends 'base.html' %}
{% load static %}
{% block title %}Your Calendar{% endblock %}


{% block trace %}
<div class="container-fluid px-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-0">
            <li class="breadcrumb-item"><span>Home</span></li>
            <li class="breadcrumb-item"><span>Agenda</span>
            </li>
            <li class="breadcrumb-item active"><span>Calendar</span></li>
        </ol>
    </nav>
</div>
{% endblock %}
{% block content %}
<div class="body flex-grow-1">
    <div class="container-lg px-4">
      <div class="card mb-4">
        <div class="card-header"> FullCalendar<a class="badge bg-danger-gradient ms-2 text-decoration-none">Your own calendar</a></div>
        <div class="card-body">
          <div class="example">
            <ul class="nav nav-underline-border" role="tablist">
              <li class="nav-item"><a class="nav-link active" data-coreui-toggle="tab" href="#preview-1000" role="tab">
                <i class="bi bi-play-fill me-2"></i>  Preview</a></li>
              <!-- <li class="nav-item"><a class="nav-link" href="https://fullcalendar.io/docs" target="_blank">
                  <svg class="icon me-2">
                    <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-code"></use>
                  </svg>Code</a></li> -->
            </ul>
            <div class="tab-content rounded-bottom">
              <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1000">
                <div class="bg-body p-3 rounded" id="calendar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- 其他仪表板内容 -->
{% endblock %}

{% block script %}
<script src="{% static 'vendors/fullcalendar/js/index.global.min.js' %}"></script>
<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
