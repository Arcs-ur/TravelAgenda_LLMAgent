{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}


{% block trace %}
<div class="container-fluid px-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb my-0">
            <li class="breadcrumb-item"><span>Home</span></li>
            <li class="breadcrumb-item active"><span>Dashboard</span></li>
        </ol>
    </nav>
</div>
{% endblock %}
{% block content %}
<div class="body flex-grow-1">
    <div class="container-lg px-4">
        <h2>Dashboard</h2>
    <p>欢迎来到旅游日程规划平台</p>
    
    <div class="mb-4">
        <h4>添加新的日程</h4>
        <form action="/add-itinerary" method="POST">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入目的地" name="destination" required>
                <input type="date" class="form-control" name="date" required>
                <button class="btn btn-success" type="submit">Add Itinerary</button>
            </div>
        </form>
    </div>

    <!-- Search Module -->
    <div class="mb-4">
        <h4>搜索日程</h4>
        <form action="/search-itinerary" method="GET">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="按目的地搜索" name="query" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>

    <!-- Existing Itineraries Display Module -->
    <div>
        <h4>你的日程</h4>
        <ul class="list-group">
            
        </ul>
    </div>
</div>
</div>
{% endblock %}
